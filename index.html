<html>
  <head>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <link rel="stylesheet" href="sass/styles.sass" type="text/sass">
      <script src="build/js/vendor.min.js"></script>
      <script src="bower_components/moment/min/moment.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
      <meta charset="utf-8">
    <title>Fbi data Oregon</title>
  </head>
  <body>
    <div class="container">
      <h1>Fbi Crime data Oregon</h1>
      <form id="fbi-oregon" class="form-control">
        <select id="year">
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997" >1997</option>
          <option value="1998" >1998</option>
          <option value="1999" >1999</option>
          <option value="2000" >2000</option>
          <option value="2001" >2001</option>
          <option value="2002" >2002</option>
          <option value="2003" >2003</option>
          <option value="2004" >2004</option>
          <option value="2005" >2005</option>
          <option value="2006" >2006</option>
          <option value="2007" >2007</option>
          <option value="2008" >2008</option>
          <option value="2009" >2009</option>
          <option value="2010" >2010</option>
          <option value="2011" >2011</option>
          <option value="2012" >2012</option>
          <option value="2013" >2013</option>
          <option value="2014" >2014</option>
          <option value="2015" >2015</option>
          <option value="2016" >2016</option>
        </select>
        <br>
        <select id="crimeType">
          <option value="violent_crime">Violent Crime</option>
          <option value="homicide">Homicide</option>
          <option value="rape_legacy">Rape</option>
          <option value="robbery">Robbery</option>
          <option value="aggravated_assault">Aggravated Assault</option>
          <option value="property_crime">Property Crime</option>
          <option value="burglary">Burglary</option>
          <option value="larceny">Larceny</option>
          <option value="motor_vehicle_theft">Grand Theft Auto</option>
        </select>
        <button class="btn-success" id="fbi-oregon">Get Current Crime! (jk, its old)</button>
      </form>
      <div class="errors"></div>
      <div class="showYear"></div>
      <div class="showState"></div>
      <div class="showPop"></div>
      <h2><div class="crime"></div></h2>

    </div>
  </body>
</html>
